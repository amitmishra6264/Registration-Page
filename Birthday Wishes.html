<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sophia!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b8b;
            --secondary: #ffb347;
            --accent: #a569bd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff9f9 0%, #ffe6e6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .birthday-card {
            position: relative;
            width: 400px;
            height: 600px;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .front {
            background: linear-gradient(45deg, #fff 0%, #ffecec 100%);
        }
        
        .back {
            background: linear-gradient(45deg, #fff 0%, #ffebf3 100%);
            transform: rotateY(180deg);
        }
        
        .hero-name {
            font-family: 'Dancing Script', cursive;
            font-size: 52px;
            margin: 20px 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }
        
        .hero-name::before, .hero-name::after {
            content: '✨';
            position: absolute;
            top: -15px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.5s ease;
        }
        
        .hero-name::before {
            left: -30px;
        }
        
        .hero-name::after {
            right: -30px;
        }
        
        .hero-name:hover::before, 
        .hero-name:hover::after {
            opacity: 1;
            transform: rotate(360deg);
        }
        
        .birthday-cake {
            width: 180px;
            height: 180px;
            position: relative;
            margin: 20px 0;
        }
        
        .cake-plate {
            width: 200px;
            height: 40px;
            background: #ececec;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cake-base {
            width: 180px;
            height: 80px;
            background: #ff9eb7;
            border-radius: 15px 15px 0 0;
            position: absolute;
            bottom: 30px;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.1);
        }
        
        .cake-middle {
            width: 150px;
            height: 50px;
            background: #ff85a2;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 110px;
            left: 15px;
        }
        
        .cake-top {
            width: 120px;
            height: 40px;
            background: #ff6b8b;
            border-radius: 8px 8px 0 0;
            position: absolute;
            bottom: 160px;
            left: 30px;
        }
        
        .icing {
            width: 180px;
            height: 30px;
            background: #fff;
            border-radius: 20px;
            position: absolute;
            bottom: 90px;
            animation: wobble 3s infinite alternate;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .candle {
            width: 10px;
            height: 60px;
            background: linear-gradient(to bottom, #fff, #f9f9f9);
            position: absolute;
            bottom: 190px;
            left: 85px;
            z-index: 5;
        }
        
        .flame {
            width: 20px;
            height: 30px;
            background: linear-gradient(to bottom, #ffde59, #ff914d);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 250px;
            left: 80px;
            animation: flicker 1.5s infinite alternate;
            box-shadow: 0 0 15px #ffde59, 0 0 30px #ffde59, 0 0 45px #ffde59;
            z-index: 10;
        }
        
        .photo-frame {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        .photo-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 14px;
        }
        
        .birthday-message {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            color: var(--accent);
            font-size: 24px;
            opacity: 0;
            transform: translateY(100vh);
            animation: falling 5s linear infinite;
        }
        
        .heart {
            position: absolute;
            color: var(--primary);
            font-size: 24px;
            opacity: 0;
            animation: floating 15s linear infinite;
        }
        
        .flowers {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: -1;
            overflow: hidden;
        }
        
        .flower {
            position: absolute;
            color: var(--accent);
            font-size: 40px;
            opacity: 0.7;
            animation: flowery 20s linear infinite;
        }
        
        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg) translateX(-3px); }
            50% { transform: rotate(3deg) translateX(3px); }
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.9); opacity: 0.8; }
        }
        
        @keyframes falling {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(700px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes floating {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-700px) rotate(720deg); opacity: 0; }
        }
        
        @keyframes flowery {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
        }
        
        .signature {
            margin-top: auto;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="birthday-card" id="birthdayCard">
        <div class="stars" id="stars"></div>
        
        <div class="card-side front">
            <div class="flowers" id="flowers"></div>
            
            <h1 class="hero-name" id="name">Sophia</h1>
            
            <div class="birthday-cake">
                <div class="cake-plate"></div>
                <div class="cake-base"></div>
                <div class="cake-middle"></div>
                <div class="cake-top"></div>
                <div class="icing"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
            
            <p>Today is all about you, beautiful!</p>
            
            <button class="btn" id="openBtn">Open Your Surprise</button>
        </div>
        
        <div class="card-side back">
            <div class="photo-frame">
                <div class="photo-placeholder">
                    Your Photo Here
                </div>
            </div>
            
            <div class="birthday-message">
                <p>✨ Created By Amit Mishra ✨</p>
                <p>On your special day, I wish you endless happiness, good health, and all the wonderful things you deserve!</p>
                <p>May this year be filled with love, laughter, and dreams come true.</p>
            </div>
            
            <button class="btn" id="closeBtn">See Your Cake</button>
            
            <div class="signature">With love,<br>Your Biggest Fan</div>
        </div>
    </div>

    <script>
        // Personalize the card with name
        const personalizeName = () => {
            const name = prompt("Enter the birthday person's name:", "Sophia");
            if (name && name.trim() !== "") {
                document.getElementById('name').textContent = name.trim();
                document.title = `Happy Birthday ${name.trim()}!`;
            }
        };
        
        // Create stars after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createHearts();
            createFlowers();
            
            // Personalize after slight delay
            setTimeout(personalizeName, 500);
        });
        
        const createStars = () => {
            const container = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '✧';
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.fontSize = `${Math.random() * 10 + 10}px`;
                container.appendChild(star);
            }
        };
        
        const createHearts = () => {
            const container = document.getElementById('stars');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 10}s`;
                heart.style.fontSize = `${Math.random() * 15 + 15}px`;
                container.appendChild(heart);
            }
        };
        
        const createFlowers = () => {
            const container = document.getElementById('flowers');
            for (let i = 0; i < 15; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = '🌸';
                flower.style.left = `${Math.random() * 100}%`;
                flower.style.animationDelay = `${Math.random() * 20}s`;
                flower.style.fontSize = `${Math.random() * 30 + 20}px`;
                container.appendChild(flower);
            }
        };
        
        // Card flip functionality
        const birthdayCard = document.getElementById('birthdayCard');
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        
        openBtn.addEventListener('click', () => {
            birthdayCard.style.transform = 'rotateY(180deg)';
            
            // Trigger name decoration animation
            const name = document.getElementById('name');
            name.style.transform = 'scale(1.2)';
            setTimeout(() => {
                name.style.transform = 'scale(1)';
            }, 300);
            
            // Start all animations
            const stars = document.querySelectorAll('.star, .heart');
            stars.forEach(star => {
                star.style.animationPlayState = 'running';
            });
        });
        
        closeBtn.addEventListener('click', () => {
            birthdayCard.style.transform = 'rotateY(0deg)';
        });
        
        // Name hover effect
        const name = document.getElementById('name');
        name.addEventListener('mouseenter', () => {
            const before = name.querySelector('::before') || name;
            const after = name.querySelector('::after') || name;
        });
    </script>
</body>
</html>
